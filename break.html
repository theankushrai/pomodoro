<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time for a Break | Serene Focus</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5d9cec;
            --primary-light: #8ab8f0;
            --primary-dark: #4a89dc;
            --text-color: #2c3e50;
            --light-bg: #f5f7fa;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            line-height: 1.6;
        }

        .break-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .break-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, var(--primary-light), var(--primary-dark));
        }

        h1 {
            color: var(--primary-dark);
            margin-bottom: 20px;
            font-size: 2.2rem;
            font-weight: 700;
        }

        .timer {
            font-size: 5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 20px 0;
            font-feature-settings: "tnum";
            font-variant-numeric: tabular-nums;
        }

        .message {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #666;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(93, 156, 236, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 10px;
            min-width: 200px;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(93, 156, 236, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .breathing-animation {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            position: relative;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: var(--primary-light);
            opacity: 0.6;
            animation: breathe 6s ease-in-out infinite;
        }

        .circle:nth-child(1) {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-light), var(--primary-dark));
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            background: var(--primary-color);
            animation-delay: 0.5s;
        }

        .circle:nth-child(3) {
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            background: var(--white);
            display: flex;
            justify-content: center;
            align-items: center;
            animation-delay: 1s;
        }

        @keyframes breathe {
            0%, 100% {
                transform: scale(1);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.9;
            }
        }

        .tip {
            margin-top: 30px;
            font-style: italic;
            color: #888;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .break-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .timer {
                font-size: 4rem;
            }
            
            .btn {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="break-container">
        <h1>Time for a Break</h1>
        <div class="breathing-animation">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: var(--primary-color);">
                    <path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"></path>
                </svg>
            </div>
        </div>
        <div id="timer" class="timer">05:00</div>
        <p class="message" id="breakMessage">Take a deep breath and relax your eyes</p>
        <button id="resumeBtn" class="btn" disabled>Resume Work</button>
        <p class="tip" id="tip">Look away from the screen and focus on something 20 feet away for 20 seconds</p>
    </div>

    <script src="break.js" type="module"></script>
</body>
</html>
